name: Main
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - run: sudo apt update
      - uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: gcc-arm-linux-gnueabihf
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
      - uses: actions/cache@v4
        id: cargo-build
        with:
          path: '**/target'
          key: ${{ runner.os }}-${{ github.job }}-${{ hashFiles('**/Cargo.lock') }}
      - run: rustup target add arm-unknown-linux-gnueabihf
      - name: cargo build
        working-directory: tegmen
        run: cargo build --release --bin tegmen --target=arm-unknown-linux-gnueabihf
      - run: zip tegmen.zip target/arm-unknown-linux-gnueabihf/release/tegmen tegmen/crontab
      - name: Create tag
        id: tag
        env:
          SHA: ${{ github.sha }}
        run: echo "TAG_NAME=$( echo $SHA | cut -c1-6)" >> $GITHUB_OUTPUT
      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          artifactContentType: zip
          generateReleaseNotes: true
          name: tegmen-${{ steps.tag.outputs.TAG_NAME }}
          tag: ${{ steps.tag.outputs.TAG_NAME }}
          artifacts: tegmen.zip